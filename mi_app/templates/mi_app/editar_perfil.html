{% extends 'mi_app/blog_list.html'%}
{%block up%}

<a href="{% url 'User-update' user.id %}">Editar Perfil</a>
<ul class="text-white">
    <li>Nombre de Usuario: {{object}}</li>
    <li>Nombre: {{object.first_name}}<li>
    <li>Apellido: {{object.last_name}}<li>
    <li>Correo electronico: {{object.email}} </li>
    <li>Fecha de creacion: {{object.fecha_creacion}} </li>
</ul>
<img height="128" src="{{ object.image.url }}" > </img>

{%endblock%}
